# Template config, need to change dump_dir, data.root_dir and data.tokenizer.path

# dump_dir: !!CHANGETHIS!!

# dump_dir: /data/users/yangzho6/lingua/checkpoints/webonly
dump_dir: /mnt/xr_core_ai_asl_llm/tree/pretrain_yangzho6/checkpoints/webonly2

name: "webonly"
steps: 2000
probe_freq: 10000
grad_acc_steps: 8
seed: 777
optim:
    lr: 5e-6
    warmup: 1000
    lr_min_ratio: 0.1
    clip: 1.0

distributed:
    fsdp_type: full_shard
    compile: true
    model_dtype: bf16
    matmul_allow_tf32: false
    selective_activation_checkpointing: false
    tp_size: 1

model:
    dim: 8192
    n_layers: 8
    n_heads: 8

data:
    root_dir: /mnt/xr_core_ai_asl_llm/tree/pretrain_yangzho6/
    sources:
        megamath_pro_web: 100.0
    batch_size: 1
    prefetch_size: 1024
    seq_len: 8192
    n_views: 2
    load_async: true
    tokenizer:
        name: llama3
        path: /mnt/xr_core_ai_asl_llm/tree/pretrain_yangzho6/checkpoints/Llama3.23B/tokenizer.model

profiling:
    run: true

checkpoint:
    init_ckpt_path: /mnt/xr_core_ai_asl_llm/tree/pretrain_yangzho6/checkpoints/llama-3.2-3bdcp
    dump:
        every: 500
        keep: 5

logging:
    freq: 10
    tensorboard:
        log_dir: /mnt/xr_core_ai_asl_llm/tree/pretrain_yangzho6/checkpoints/
        comment: "webonly"
